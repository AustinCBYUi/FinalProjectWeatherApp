<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<header id="dynamic-header"></header>
<body>
    <main>
        <div class="alertdiv">
            <p class="alert-text"></p>
        </div>
        <form class="search" id="weatherForm">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="San Diego">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="CA">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="USA">
            </div>
            <button type="submit">Fetch</button>
        </form>
        <div class="weatherbuttons">
            <button id="simpleWeather">Simple Weather</button>
            <button id="forecastWeather">Forecast Weather</button>
        </div>
        <div id="weatherContainer"></div>
    </main>
</body>
<footer id="dynamic-footer"></footer>
<script type="module" src="js/main.js"></script>
</html>
